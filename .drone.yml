---
kind: pipeline
type: vm
name: linux-amd64

platform:
  os: linux
  arch: amd64

pool:
  use: ubuntu

steps:
  - name: test
    image: golang:1.10
    commands:
      - cd posix
      - tar -xf fixtures.tar -C /
      - go test -v

---
kind: pipeline
type: vm
name: linux-arm64

platform:
  os: linux
  arch: arm64

pool:
  use: ubuntu_arm64

steps:
  - name: test
    image: golang:1.10
    commands:
      - cd posix
      - tar -xf fixtures.tar -C /
      - go test -v

