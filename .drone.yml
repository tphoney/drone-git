---
kind: pipeline
type: vm
name: windows-ltsc2022

platform:
  os: windows
  arch: amd64

pool:
  use: windows-2022

steps:
  - name: docker
    image: plugins/docker
    settings:
      dockerfile: docker/Dockerfile.windows.ltsc2022
      repo: tphoney/git
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      auto_tag: true
      auto_tag_suffix: windows-ltsc2022-amd64
      daemon_off: true
      purge: false

trigger:
  event:
    - push
    - tag

---
kind: pipeline
type: vm
name: publish

platform:
  os: linux
  arch: amd64

pool:
  use: ubuntu

steps:
  - name: publish
    image: thegeeklab/drone-docker-buildx
    settings:
      dockerfile: docker/Dockerfile.linux.multiarch
      repo: tphoney/git
      auto_tag: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      provenance: false
      platforms:
        - linux/amd64
        - linux/arm64
        - linux/arm/v7
        - linux/s390x

  - name: manifest
    image: plugins/manifest
    settings:
      auto_tag: true
      ignore_missing: true
      spec: docker/manifest.tmpl
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

trigger:
  event:
    - push
    - tag

depends_on:
  - linux-amd64
  - linux-arm64
  - windows-ltsc2022
